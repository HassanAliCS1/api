    <script>
        function checkForBlank(){
            if (document.getElementById('firstName').value === ""){
                alert("Please enter your First Name.");
                return false;
            }
            else if (document.getElementById('lastName').value === ""){
                alert("Please enter your Last Name.");
                return false;
            }
            else if (document.getElementById('email').value === ""){
                alert("Please enter your Email.");
                return false;
            }
            else if (document.getElementById('phoneNumber').value === ""){
                alert("Please enter a Message.");
                return false;
            }
            else if (document.getElementById('carMake').value === ""){
                alert("Please enter a Message.");
                return false;
            }
            else if (document.getElementById('carModel').value === ""){
                alert("Please enter a Message.");
                return false;
            }
            else if (document.getElementById('carYear').value === ""){
                alert("Please enter a Message.");
                return false;
            }


        }
    </script>

    <div>
        <div class="px-10 border-y border-gray-900/10 xl:px-52 xl:py-64 xl:pb-72 sm:py-10 sm:px-10 sm:pb-10" style="background-image: url('/img/Background.jpeg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
            <h1 class="text-white font-extrabold xl:text-8xl lg:text-7xl md:text-6xl sm:text-5xl mb-8">
                GET A <span class="text-[#A46B37]">QUOTE</span> NOW!
            </h1>
            <p class="mt-1 text-lg leading-6 text-gray-600">Fill out your detail and we will be right with you!</p>

            <form action="#" th:action="@{/notifyCustomerAndOwner}" th:object="${customerOrder}" method="POST" onsubmit="return checkForBlank()" class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
                    <div class="mt-2">
                        <input type="text" name="firstName" id="firstName" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
                    <div class="mt-2">
                        <input type="text" name="lastName" id="lastName" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
                    </div>
                </div>

                <div class="sm:col-span-full">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
                    </div>
                </div>

                <div class="col-span-full">
                    <label for="phoneNumber" class="block text-sm font-medium leading-6 text-gray-900">Phone Number</label>
                    <div class="mt-2">
                        <input type="text" name="phoneNumber" id="phoneNumber" autocomplete="phone-number" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
                    </div>
                </div>

                <div class="sm:col-span-full">
                    <label for="carMake" class="block text-sm font-medium leading-6 text-gray-900">Make</label>
                    <div class="mt-2">
                        <input type="text" name="carMake" id="carMake" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
                    </div>
                </div>

                <div class="sm:col-span-full">
                    <label for="carModel" class="block text-sm font-medium leading-6 text-gray-900">Model</label>
                    <div class="mt-2">
                        <input type="text" name="carModel" id="carModel" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
                    </div>
                </div>

                <div class="sm:col-span-full">
                    <label for="carYear" class="block text-sm font-medium leading-6 text-gray-900">Year</label>
                    <div class="mt-2">
                        <input type="text" name="carYear" id="carYear" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
                    </div>
                </div>
                <button type="submit" class="bg-[#000] font-bold text-white px-5 py-2 rounded-full hover:bg-[#A46B37]">GET A QUOTE</button>
            </form>
        </div>
    </div>
